<body>
  <div id="topinput">
    <input type="number" id="year" min="0" placeholder="西元">
    <input type="number" id="month" list="typelistmonth" placeholder="月">
    <input type="number" id="day" list="typelistday" placeholder="日">

  </div>
  <br>

    <input type="number" id="days2" list="typelistday" placeholder="日">
    <input type="button" id="searchbutton" value="查詢">
    <input type="button" id="clearsearchbutton" value="清空">
    <input type="button" id="printallbutton" value="全部">
